<!doctype html>
<html ng-app="shortUrlApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" integrity="sha256-+f0njwC9E3IT9zDPry5DSIcGdSxQYezBaStQ4L0ZRfU=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</head>
<body class="text-center">
    <header>
    <h3>URL Shortener Microservice</h3>
    <h4>Free Code Camp: Apis Microservice</h4>
    <h5>Technologies: Node, Express. MongoDB, Mongoose, Javascript, HTML</h5>
    </header>
    <section ng-controller="shortAppCtrl">

        <input placeholder="Enter Url" ng-model="urlShorten">
        <a class="btn btn-primary" ng-href="/new/{{urlShorten}}">Get ShortURL</a>
    </section>
</body>
</html>
